plugins {
    id 'java'
}

group 'io.github.tivecs.orionskill'
version '1.0'

repositories {
    jcenter()
    mavenCentral()

    maven { url 'https://jitpack.io' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.github.TiveCS:thermal-lib:64489c3efe'

    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    implementation group: 'org.spigotmc', name:'spigot-api', version:'1.16.4-R0.1-SNAPSHOT'
}

jar {
    destinationDirectory.set(file("../../Minecraft Server/plugins"))

    manifest {
        attributes "Main-Class": "io.github.tivecs"
    }

    from {
        configurations.compile.collect{
            if (it.getName().startsWith("thermal-lib")){
                it.isDirectory() ? it : zipTree(it)
            }
        }
    }
}